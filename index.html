<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Minha Escola</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Estilo global e fundo degradê */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #003366, #000);
            color: white;
            padding: 0 20px;
        }

        /* Header com fundo azul mais escuro */
        header {
            background-color: #00224D;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width:100%;
        }

        /* Estilo do menu hamburguer */
        .menu-hamburguer {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .menu-hamburguer div {
            width: 25px;
            height: 3px;
            background-color: #00224D;
            margin: 4px 0;
            transition: 0.4s;
        }

        /* Estilo do menu lateral */
        nav {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 10;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-bottom: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #EB9B00;
            font-weight: bold;
        }

        nav ul li:nth-child(2),
        nav ul li:nth-child(3),
        nav ul li:nth-child(4),
        nav ul li:nth-child(5),
        nav ul li:nth-child(6),
        nav ul li:nth-child(7) {
            color: #00224D;
        }

        /* Caixa flutuante com lupa */
        .search-box {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            width: 80%;
            max-width: 300px;
            height: 40px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 20px auto;
        }

        /* Título e parágrafo */
        h1 {
            text-align: center;
            margin-top: 20px;
        }

        p {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 20px;
        }

        /* Imagem central */
        .central-image {
            display: block;
            margin: 0 auto;
            width: 80%;
            max-width: 400px;
        }

        /* Seção de estudantes */
        .students {
            background-color: #D3D3D3;
            padding: 20px 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .student {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            width: 30%;
        }

        .student img {
            width: 80px;
            height: 80px;
            background-color: #00224D;
            border-radius: 50%;
        }

        .student span {
            margin-top: 5px;
            color: #00224D;
            font-weight: bold;
        }

        /* Footer */
        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        /* Responsividade - Ajustes para dispositivos móveis */
        @media (max-width: 600px) {
            .students {
                flex-direction: column;
                align-items: center;
            }

            .student {
                width: 100%;
            }
        }

        /* Mostra o menu quando clicado */
        .menu-hamburguer.active + nav {
            display: block;
        }
    </style>
</head>

<body>

    <!-- Cabeçalho com menu hamburguer -->
    <header>
        <div>Logo</div>
        <div class="menu-hamburguer" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <ul>
                <li><a href="#">Trilhas de estudo</a></li>
                <li><a href="#">ENSINO FUNDAMENTAL</a></li>
                <li><a href="#">scratch</a></li>
                <li><a href="#">ENSINO MÉDIO</a></li>
                <li><a href="#">HTML</a></li>
                <li><a href="#">CSS</a></li>
                <li><a href="#">JavaScript</a></li>
            </ul>
        </nav>
    </header>

    <!-- Caixa de busca flutuante -->
    <div class="search-box">
        <i class="fas fa-search"></i>
    </div>

    <!-- Conteúdo principal -->
    <main>
        <h1>Sobre minha escola</h1>
        <p>terá um texto aqui</p>
        <img class="central-image" src="/Img/alunos-em-ilustracao-vetorial-plana-de-sala-de-aula.png" alt="Pessoa estudando">
    </main>

    <!-- Seção dos estudantes -->
    <section class="students">
        <div class="student">
            <img src="/Img/homem-usando-oculos-personagem-avatar.png" alt="Estudante 1">
            <span>Marcelo 1</span>

        <div class="student">
            <img src="/Img/homem-usando-oculos-personagem-avatar.png" alt="Estudante 2">
            <span>Marcelo 2</span>

        <div class="student">
            <img src="/Img/homem-usando-oculos-personagem-avatar.png" alt="Estudante 3">
            <span>Marcelo 3</span>
        </div>
        <div class="student">
            <img src="/Img/homem-usando-oculos-personagem-avatar.png" alt="Estudante 4">
            <span>Marcelo 4</span>
        </div>
        <div class="student">
            <img src="/Img/homem-usando-oculos-personagem-avatar.png" alt="Estudante 5">
            <span>Marcelo 5</span>
        </div>
        <div class="student">
            <img src="/Img/homem-usando-oculos-personagem-avatar.png" alt="Estudante 6">
            <span>Marcelo 6</span>
        </div>
        <div class="student">
            <img src="Img/homem-usando-oculos-personagem-avatar.png" alt="Estudante 7">
            <span>Marcelo 7</span>
        </div>
        <div class="student">
            <img src="Img/homem-usando-oculos-personagem-avatar.png" alt="Estudante 8">
            <span>Marcelo 8</span>

        <div class="student">
            <img src="Img/homem-usando-oculos-personagem-avatar.png" alt="Estudante 9">
            <span>Marcelo 9</span>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Minha Escola</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu-hamburguer');
            menu.classList.toggle('active');
            const nav = document.querySelector('nav');
            nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
        }
    </script>

    <!-- Script para o ícone da lupa -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
